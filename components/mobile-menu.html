<!-- Mobile Menu Button -->
<button class="mobile-menu-button md:hidden p-2 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
</button>

<!-- Mobile Menu -->
<div class="mobile-menu fixed inset-0 bg-gray-900 bg-opacity-50 z-50 hidden">
    <div class="fixed inset-y-0 right-0 max-w-xs w-full bg-white shadow-xl transform transition-transform duration-300 translate-x-full">
        <div class="flex items-center justify-between p-4 border-b">
            <h2 class="text-xl font-semibold text-gray-900">Menu</h2>
            <button class="mobile-menu-close p-2 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <nav class="px-4 py-6 space-y-4">
            <a href="/#features" class="block py-2 text-gray-600 hover:text-gray-900">Features</a>
            <a href="/examples.html" class="block py-2 text-gray-600 hover:text-gray-900">Examples</a>
            <a href="/docs.html" class="block py-2 text-gray-600 hover:text-gray-900">Documentation</a>
            <a href="/api.html" class="block py-2 text-gray-600 hover:text-gray-900">API Reference</a>
            <a href="https://github.com/velocityfx/velocityfx" 
               class="block mt-4 px-4 py-2 rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 text-center">
                GitHub
            </a>
        </nav>
    </div>
</div>

<style>
    .mobile-menu.active {
        display: block;
    }
    
    .mobile-menu.active .max-w-xs {
        transform: translateX(0);
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenuClose = document.querySelector('.mobile-menu-close');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        const toggleMenu = () => {
            mobileMenu.classList.toggle('active');
            document.body.classList.toggle('overflow-hidden');
        };
        
        mobileMenuButton.addEventListener('click', toggleMenu);
        mobileMenuClose.addEventListener('click', toggleMenu);
        
        // Close menu when clicking outside
        mobileMenu.addEventListener('click', (e) => {
            if (e.target === mobileMenu) {
                toggleMenu();
            }
        });
        
        // Close menu when pressing escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                toggleMenu();
            }
        });
        
        // Close menu when resizing to desktop view
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768 && mobileMenu.classList.contains('active')) {
                toggleMenu();
            }
        });
    });
</script>
